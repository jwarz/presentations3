title: "YOUR ORGANIZATION TITLE"
author: "YOU"
institute: "YOUR ORGANIZATION"
contributes:
  formats:
    revealjs:
      filters: [copy-resources.lua] # This is so resources get copied
      theme: [dark, theme.scss]
      format-resources:
        - logo.svg
        # - logo.png
      logo: "../../_extensions/startupengineer/src/assets/images/logo.svg"
      title-slide-attributes:
        data-background-color: "#272935"
        # data-background-image: "images/logo.svg"
        # data-background-position: right 10px bottom 10px
        # data-background-size: 10em auto
      ## SLIDES
      slide-number: c/t
      ## SLIDE TOOLS
      #menu:
        #color: red
      chalkboard: 
        buttons: true
        boardmarker-width: 5
      ## NAVIGATION
      hide-inactive-cursor: true
      controls: true
      ## MEDIA
      preview-links: auto
      ## CODE
      #code-fold: true
      highlight-style: github
      ## EXECUTION
      execute:
        echo: true
      ## INCLUDES
      include-in-header: [_extensions/startupengineer/public/favicon.html] #, scripts.html]
      #include-after-body: [footer.html]
      ## RENDERING
      from: markdown+emoji
      ## PLUGINS
      #revealjs-plugins:
      # - title_footer
      ## OTHER
      mainfont: "PublicaSans-Light"